version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8001:8001"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - RATE_LIMIT_REQUESTS=10
      - RATE_LIMIT_WINDOW=60
      - DEBUG=false
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
    driver: local
